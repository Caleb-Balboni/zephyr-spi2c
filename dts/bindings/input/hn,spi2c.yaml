description: HN spi to i2c communication protocol

compatible: "hn,spi2c"

include: base.yaml

properties:
  custom-devs:
    type: phandles
    required: true
    description: a list of all i2c devices this driver can interact with
  spi-dev:
    type: phandle
    required: true
    description: the slave spi device from which all communication will occur
  signal-gpios:
    type: phandle-array
    required: true
    description: the gpio used to signal the master that data is ready
